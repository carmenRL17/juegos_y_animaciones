<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor CANVAS </title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,400);

        function dibujarCirculo(x,y, radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*3.14);
            pincel.fill();
        }
       
        dibujarCirculo(300,260,50,"red");        
        dibujarCirculo(300,140,50,"red");
        dibujarCirculo(230,200,50,"red");
        dibujarCirculo(370,200,50,"red");
        dibujarCirculo(300,200,50,"yellow");

        function dibujarFlor(x,y) {
            dibujarCirculo(x, y+20, 20, "orange");            
            dibujarCirculo(x, y-20, 20, "orange");
            dibujarCirculo(x-20, y, 20, "orange");
            dibujarCirculo(x+20, y, 20, "orange");
            dibujarCirculo(x, y, 20, "yellow");
        }
         dibujarFlor(150,100);

    </script>
    
</body>
</html>
