<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Hora</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400);

        function mostrarMensaje(evento){
            let x =evento.pageX - pantalla.offsetLeft;// post x
            let y = evento.pageY - pantalla.offsetTop;//post y
            let d = new Date();
            let hora = checkTime(d.getHours())+ ":"+checkTime(d.getMinutes())+":"+ checkTime(d.getSeconds());
            //verifica si el numero de las horas, minutos o segundos, tiene un solo digito,
            // caso positivo le adiciona el cero en la frente para obtener el formato deseado 00:00:00
            function checkTime(i){
                if(i<10){
                    i="0"+i;
                }
                return i;
            }
            alert("La hora es:" + hora +"y las coordenadas son: x= "+ x +", y ="+ y);
        }
        pantalla.onclick = mostrarMensaje;
    </script>
</body>
</html>
